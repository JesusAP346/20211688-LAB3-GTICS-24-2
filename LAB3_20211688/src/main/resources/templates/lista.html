<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" >Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Reportes</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>


    <div class="row mt-3">
        <h3>Lista de Empleados</h3>
    </div>
    <div class="row">

        <table class=" table table-striped">
            <thead>
            <tr class="table-dark">
                <th scope="col">#</th>
                <th scope="col">Apellido y nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Departamento</th>
                <th scope="col">Telefono</th>
                <th scope="col">Salario</th>
                <th scope="col">Ciudad</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee,var : ${listaEmployees}">
                <td th:text="${var.index+1}"></td>
                <td th:text="|${employee.getLast_name()},${employee.getFirst_name()}|"></td>
                <td th:text="${employee.getEmail()}"></td>
                <td ><span class="badge text-bg-secondary" th:text="${employee.getDepartment().getDepartment_name()}"></span></td>
                <td th:text="${employee.getPhone_number()   }"></td>
                <td th:text="${employee.getSalary()   }"></td>
                <td th:text="${employee.getDepartment().getLocation().getCity()}"></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Opciones
                        </button>
                        <ul class="dropdown-menu">
                            <li><a  class="dropdown-item" th:href="@{'/info' + '?id=' + ${employee.getId()} }"><button type="button" class="btn btn-outline-info" ><i class="fa fa-pencil-alt"></i></i>Editar</button></a></li>
                            <li><a  class="dropdown-item" th:href="@{'/eliminar' + '?id=' + ${employee.getId()} }"><button type="button" class="btn btn-outline-danger">Eliminar</button></a></li>
                        </ul>
                    </div>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
